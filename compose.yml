services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    restart: always
    networks:
      - fortinet_net
    volumes:
      - ./app/certs:/app/certs
      - ./logs:/app/logs
    environment:
      - FORTIGATE_API_TOKEN=HbsysGgkc7wd1pp3xzQ095bb7jhzk8
      - FORTIGATE_CERT_PATH=/app/certs/cert.pem
      - FORTIGATE_HOST=192.168.0.254
      - FORTIGATE_USER=admin
      - FORTIGATE_SECRET=!cg@RW%G@o
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=fortigate
      - DB_PASSWORD=fortigate
      - DB_NAME=fortigate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  troubleshooter:
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run python src/fortigateconnectivity.py  # use uv venv for Flask
    ports:
      - "10001:10000"
    restart: always
    environment:
      - FORTIGATE_API_TOKEN=HbsysGgkc7wd1pp3xzQ095bb7jhzk8
      - FORTIGATE_CERT_PATH=/app/certs/cert.pem
      - FORTIGATE_HOST=192.168.0.254
      - FORTIGATE_USER=admin
      - FORTIGATE_SECRET=!cg@RW%G@o
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=fortigate
      - DB_PASSWORD=fortigate
      - DB_NAME=fortigate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - fortinet_net
    ports:
      - "6380:6379"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: fortigate
      POSTGRES_PASSWORD: fortigate
      POSTGRES_DB: fortigate
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fortinet_net

networks:
  fortinet_net:
    driver: bridge

volumes:
  pgdata:
