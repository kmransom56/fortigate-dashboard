services:
  redis:
    image: redis:7-alpine
    # ports:
    #   - "6380:6379"  # Remove external port mapping - only need internal communication
    restart: always
    networks:
      - fortinet_net
    volumes:
      - redis_data:/data
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    restart: always
    networks:
      - fortinet_net
    secrets:
      - fortigate_api_token
      - fortigate_password
    volumes:
      - ./app/certs:/app/certs
      - ./app/data:/app/data
    environment:
      - FORTIGATE_API_TOKEN_FILE=/run/secrets/fortigate_api_token
      - FORTIGATE_CERT_PATH=/app/certs/fortigate.pem
      - FORTIGATE_HOST=https://192.168.0.254:8443
      - FORTIGATE_USERNAME=admin
      - FORTIGATE_PASSWORD_FILE=/run/secrets/fortigate_password
      - FORTIGATE_VERIFY_SSL=false
      - FORTIGATE_ALLOW_TOKEN_FALLBACK=true
      - FORTIGATE_SESSION_TTL=30
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=DEBUG
      - FORTISWITCH_USERNAME=admin
      - FORTISWITCH_PASSWORD_FILE=/run/secrets/fortiswitch_password
    depends_on:
      redis:
        condition: service_healthy

  wan_monitor:
    build:
      context: .
      dockerfile: Dockerfile.wan_monitor
    restart: always
    networks:
      - fortinet_net
    environment:
      - FORTIGATE_HOST=https://192.168.0.254:8443
      - FORTIGATE_API_TOKEN_FILE=/run/secrets/fortigate_api_token

secrets:
  fortigate_api_token:
    file: ./secrets/fortigate_api_token.txt
  fortigate_password:
    file: ./secrets/fortigate_password.txt
  fortiswitch_password:
    file: ./secrets/fortiswitch_password.txt

volumes:
  redis_data:
    driver: local

networks:
  fortinet_net:
    driver: bridge