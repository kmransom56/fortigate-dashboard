global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fortigate-dashboard'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FortiGate Dashboard application metrics
  - job_name: 'fortigate-dashboard'
    static_configs:
      - targets: ['fortigate-dashboard:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Redis metrics (if redis_exporter is added)
