services:
  # Main FortiGate Dashboard Application
  fortigate-dashboard:
    build: .
    container_name: fortigate-dashboard
    ports:
      - "8001:8000"  # Changed to 8001 to avoid conflict
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - FORTIGATE_HOST=${FORTIGATE_HOST:-192.168.0.254}
      - FORTIGATE_USERNAME=${FORTIGATE_USERNAME:-admin}
      - FORTIGATE_PASSWORD=${FORTIGATE_PASSWORD:-password}
      - FORTIGATE_API_PORT=${FORTIGATE_API_PORT:-443}
      - FORTIGATE_API_TOKEN_FILE=/app/secrets/fortigate_api_token.txt
      - FORTISWITCH_PASSWORD_FILE=/app/secrets/fortiswitch_password.txt
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
      - ERASER_ENABLED=${ERASER_ENABLED:-true}
      - ERASER_API_URL=${ERASER_API_URL:-https://app.eraser.io}
      - ERASER_API_KEY_FILE=/app/secrets/eraser_api_token.txt
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - MERAKI_API_KEY=${MERAKI_API_KEY:-your_meraki_api_key}
      - SNMP_COMMUNITY=${SNMP_COMMUNITY:-netintegrate}
      - SCANOPY_URL=${SCANOPY_URL:-http://scanopy-server:60072}
      - SCANOPY_API_TOKEN=${SCANOPY_API_TOKEN:-}
    volumes:
      - ./secrets:/app/secrets:ro
      - ./downloaded_files:/app/downloaded_files:ro
      - ./app/static/icons:/app/static/icons:rw
      - ./app/data:/app/data:rw
      - fortigate_logs:/app/logs
      - fortigate_cache:/app/cache
    depends_on:
      - redis
      - postgres
      - neo4j
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: fortigate-redis
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict with existing Redis
    volumes:
      - redis_data:/data
      # Temporarily disabled bind mount - uncomment after fixing Docker Desktop file sharing
      # - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    # Using default Redis config temporarily - will use custom config after file sharing is fixed
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL for enterprise data storage
  postgres:
    image: postgres:15-alpine
    container_name: fortigate-postgres
    environment:
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d fortigate_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Neo4j for network topology relationships
  neo4j:
    image: neo4j:5.15-community
    container_name: fortigate-neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=512m
    ports:
      - "7475:7474"  # HTTP (changed to 7475 to avoid conflict)
      - "7688:7687"  # Bolt (changed to 7688 to avoid conflict)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

