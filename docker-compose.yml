services:
  fortigate-dashboard:
    build: .
    container_name: fortigate-dashboard
    ports:
      - "11013:8000"
    environment:
      # Application
      - ENVIRONMENT=development
      - DEBUG=true

      # FortiGate Connection
      - FORTIGATE_HOST=192.168.0.254
      - FORTIGATE_USERNAME=admin
      - FORTIGATE_PASSWORD=!cg@RW%G@o
      - FORTIGATE_API_PORT=10443
      - FORTIGATE_API_TOKEN_FILE=/app/secrets/fortigate_api_token.txt
      - FORTISWITCH_PASSWORD_FILE=/app/secrets/fortiswitch_password.txt

      # Redis Configuration (CRITICAL FIX)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # PostgreSQL
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass

      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=letsencrypt#0$

      # Eraser.io
      - ERASER_ENABLED=true
      - ERASER_API_URL=https://app.eraser.io
      - ERASER_API_KEY_FILE=/app/secrets/eraser_api_token.txt

      # Other
      - MERAKI_API_KEY=fd3b9969d25792d90f0789a7e28cc661c81e2150
      - SNMP_COMMUNITY=netintegrate
    volumes:
      - ./secrets:/app/secrets:ro
      - ./downloaded_files:/app/downloaded_files:ro
      - ./app/static/icons:/app/static/icons:rw
      - ./app/data:/app/data:rw
      - fortigate_logs:/app/logs
      - fortigate_cache:/app/cache
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: fortigate-redis
    ports:
      - "11014:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1000
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: fortigate-postgres
    environment:
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "11016:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dashboard_user -d fortigate_dashboard" ]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j:
    image: neo4j:5.15-community
    container_name: fortigate-neo4j
    environment:
      - NEO4J_AUTH=neo4j/letsencrypt#0$
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "11017:7474"
      - "11018:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: fortigate-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    ports:
      - "11019:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - fortigate_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: fortigate-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "11022:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fortigate_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fortigate-nginx
    ports:
      - "11023:80"
      - "11024:443"
    volumes:
      - nginx_logs:/var/log/nginx
    depends_on:
      - fortigate-dashboard
    networks:
      - fortigate_network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  prometheus_data:
  grafana_data:
  fortigate_logs:
  fortigate_cache:
  nginx_logs:


networks:
  fortigate_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.99.0.0/16
