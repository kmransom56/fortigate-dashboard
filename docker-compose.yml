version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    restart: always  # ðŸ”¥ Auto-restart if crash or reboot
    networks:
      - fortinet_net
    volumes:
      - ./app/certs:/app/certs
      - ./logs:/app/logs
    environment:
      - FORTIGATE_API_TOKEN=hmNqQ0st7xrjnyQHt8dzpnkqm5hw5N
      - FORTIGATE_CERT_PATH=/app/certs/cert.pem
      - FORTIGATE_HOST=https://192.168.0.254
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  troubleshooter:
    build:
      context: .
      dockerfile: Dockerfile
    command: python src/fortigateconnectivity.py
    ports:
      - "5002:5002"
    restart: always
    networks:
      - fortinet_net
    volumes:
      - ./app/certs:/app/certs
      - ./logs:/app/logs
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    depends_on:
      - redis

  redis:
    image: redis:alpine
    networks:
      - fortinet_net
    volumes:
      - redis_data:/data
    restart: always

  wan_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    command: python wan_monitor.py
    restart: always
    networks:
      - fortinet_net
    environment:
      - FORTIGATE_HOST=https://192.168.0.254
      - API_TOKEN=hmNqQ0st7xrjnyQHt8dzpnkqm5hw5N

secrets:
  fortigate_api_token:
    file: ./.env

volumes:
  redis_data: