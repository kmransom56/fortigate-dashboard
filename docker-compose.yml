version: '3.8'

services:
  # Main FortiGate Dashboard Application
  fortigate-dashboard:
    build: .
    container_name: fortigate-dashboard
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - FORTIGATE_HOST=${FORTIGATE_HOST:-192.168.0.254}
      - FORTIGATE_USERNAME=${FORTIGATE_USERNAME:-admin}
      - FORTIGATE_PASSWORD=${FORTIGATE_PASSWORD:-password}
      - FORTIGATE_API_PORT=${FORTIGATE_API_PORT:-8443}
      - FORTIGATE_API_TOKEN_FILE=/app/secrets/fortigate_api_token.txt
      - FORTISWITCH_PASSWORD_FILE=/app/secrets/fortiswitch_password.txt
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
      - ERASER_ENABLED=${ERASER_ENABLED:-true}
      - ERASER_API_URL=${ERASER_API_URL:-https://app.eraser.io}
      - ERASER_API_KEY_FILE=/app/secrets/eraser_api_token.txt
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_password
      - MERAKI_API_KEY=${MERAKI_API_KEY:-your_meraki_api_key}
      - SNMP_COMMUNITY=${SNMP_COMMUNITY:-netintegrate}
    volumes:
      - ./secrets:/app/secrets:ro
      - ./downloaded_files:/app/downloaded_files:ro
      - ./app/static/icons:/app/static/icons:rw
      - ./app/data:/app/data:rw
      - fortigate_logs:/app/logs
      - fortigate_cache:/app/cache
    depends_on:
      - redis
      - postgres
      - neo4j
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: fortigate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL for enterprise data storage
  postgres:
    image: postgres:15-alpine
    container_name: fortigate-postgres
    environment:
      - POSTGRES_DB=fortigate_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d fortigate_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Neo4j for network topology relationships
  neo4j:
    image: neo4j:5.15-community
    container_name: fortigate-neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - fortigate_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: fortigate-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - fortigate_network
    restart: unless-stopped

  # Grafana for monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: fortigate-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - fortigate_network
    restart: unless-stopped

  # NGINX reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fortigate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - fortigate-dashboard
    networks:
      - fortigate_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  fortigate_logs:
    driver: local
  fortigate_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  fortigate_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16