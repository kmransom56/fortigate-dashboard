# Enterprise High-Availability Docker Compose Configuration
# For enterprise deployments managing 5,300+ FortiGate locations
# Usage: docker-compose -f compose.yml -f docker-compose.enterprise.yml up

services:
  # Redis Cluster for high availability
  redis:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
      replicas: 3  # Redis cluster mode
    command: >
      redis-server --appendonly yes 
      --maxmemory 2gb 
      --maxmemory-policy allkeys-lru 
      --save 900 1 
      --save 300 10 
      --save 60 10000
      --tcp-keepalive 300
      --timeout 300
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000

  # Load-balanced dashboard instances
  dashboard:
    build:
      target: production
    deploy:
      resources:
        limits:
          memory: 4G  # Enterprise scale
          cpus: '4.0'
        reservations:
          memory: 2G
          cpus: '2.0'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      replicas: 3  # Load balanced instances
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        order: stop-first
    environment:
      - LOG_LEVEL=INFO
      - MAX_WORKERS=8  # Enterprise worker count
      - FORTIGATE_SESSION_TTL=10  # Short sessions for security
      - ENVIRONMENT=enterprise
      - ENABLE_ENTERPRISE_FEATURES=true
      - CACHE_TTL=1800  # 30 minutes enterprise cache
      - OUI_CACHE_UPDATE_INTERVAL=21600  # 6 hours
      - REDIS_CLUSTER_ENABLED=true
      - DISCOVERY_BATCH_SIZE=100
      - MAX_CONCURRENT_DISCOVERIES=50
      - API_RATE_LIMIT_PER_SECOND=200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/enterprise/summary"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    networks:
      - fortinet_net
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
      replicas: 2  # HA load balancer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for enterprise data persistence
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - fortinet_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=fortigate_enterprise
      - POSTGRES_USER=dashboard
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    secrets:
      - postgres_password
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d fortigate_enterprise"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Enterprise monitoring stack
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=dashboard.enterprise.local
      - GF_SMTP_ENABLED=true
      - GF_ALERTING_ENABLED=true
    secrets:
      - grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Elastic Stack for log aggregation
  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    profiles:
      - logging

  logstash:
    image: logstash:8.11.0
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    profiles:
      - logging

  kibana:
    image: kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    profiles:
      - logging

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  fortinet_net:
    driver: overlay
    attachable: true