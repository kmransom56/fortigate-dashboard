version: '3.8'

# Enterprise-scale deployment for 5900+ FortiGate locations
services:
  # FortiGate Dashboard - Enterprise Scale
  fortigate-dashboard-enterprise:
    build: .
    image: fortigate-dashboard:enterprise
    deploy:
      replicas: 6
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    environment:
      - ENVIRONMENT=enterprise
      - DEBUG=false
      - SCALE=enterprise
      - WORKERS=8
      - MAX_REQUESTS=2000
      - MAX_REQUESTS_JITTER=200
      - FORTIGATE_HOST=${FORTIGATE_HOST}
      - FORTIGATE_USERNAME=${FORTIGATE_USERNAME}
      - FORTIGATE_PASSWORD_FILE=/run/secrets/fortigate_password
      - FORTIGATE_API_TOKEN_FILE=/run/secrets/fortigate_api_token
      - FORTISWITCH_PASSWORD_FILE=/run/secrets/fortiswitch_password
      - REDIS_CLUSTER_NODES=redis-node-1:7000,redis-node-2:7001,redis-node-3:7002
      - POSTGRES_HOST=postgres-cluster-primary
      - POSTGRES_DB=fortigate_enterprise
      - POSTGRES_USER=enterprise_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_POOL_SIZE=50
      - POSTGRES_MAX_OVERFLOW=100
      - ERASER_ENABLED=true
      - ERASER_API_URL=${ERASER_API_URL}
      - ERASER_API_KEY_FILE=/run/secrets/eraser_api_key
      - NEO4J_CLUSTER_NODES=neo4j-core-1:7687,neo4j-core-2:7687,neo4j-core-3:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD_FILE=/run/secrets/neo4j_password
      - MERAKI_API_KEY_FILE=/run/secrets/meraki_api_key
      - SNMP_COMMUNITY=${SNMP_COMMUNITY}
      - ORGANIZATION_COUNT=7
      - LOCATION_COUNT=5900
      - CONCURRENT_REQUESTS=1000
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true
      - TRACING_ENABLED=true
    secrets:
      - fortigate_password
      - fortigate_api_token
      - fortiswitch_password
      - postgres_password
      - eraser_api_key
      - neo4j_password
      - meraki_api_key
    volumes:
      - fortigate_enterprise_data:/app/data
      - fortigate_enterprise_logs:/app/logs
      - fortigate_enterprise_cache:/app/cache
      - ./downloaded_files:/app/downloaded_files:ro
    networks:
      - enterprise_frontend
      - enterprise_backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/enterprise/summary"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Redis Cluster - 6 nodes for high availability
  redis-node-1:
    image: redis:7-alpine
    command: redis-server --port 7000 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - redis_node_1:/data

  redis-node-2:
    image: redis:7-alpine
    command: redis-server --port 7001 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - redis_node_2:/data

  redis-node-3:
    image: redis:7-alpine
    command: redis-server --port 7002 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - redis_node_3:/data

  # PostgreSQL Cluster - Primary/Replica setup
  postgres-cluster-primary:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=fortigate_enterprise
      - POSTGRES_USER=enterprise_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_REPLICATION_MODE=master
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD_FILE=/run/secrets/postgres_replication_password
    secrets:
      - postgres_password
      - postgres_replication_password
    volumes:
      - postgres_primary_enterprise:/var/lib/postgresql/data
      - ./init-scripts/enterprise:/docker-entrypoint-initdb.d:ro
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    command: |
      postgres -c max_connections=500
               -c shared_buffers=4GB
               -c effective_cache_size=12GB
               -c maintenance_work_mem=1GB
               -c checkpoint_completion_target=0.9
               -c wal_buffers=64MB
               -c default_statistics_target=100
               -c random_page_cost=1.1
               -c effective_io_concurrency=200

  postgres-cluster-replica-1:
    image: postgres:15-alpine
    environment:
      - POSTGRES_MASTER_SERVICE=postgres-cluster-primary
      - POSTGRES_REPLICATION_MODE=slave
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD_FILE=/run/secrets/postgres_replication_password
    secrets:
      - postgres_replication_password
    depends_on:
      - postgres-cluster-primary
    volumes:
      - postgres_replica_1_enterprise:/var/lib/postgresql/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  postgres-cluster-replica-2:
    image: postgres:15-alpine
    environment:
      - POSTGRES_MASTER_SERVICE=postgres-cluster-primary
      - POSTGRES_REPLICATION_MODE=slave
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD_FILE=/run/secrets/postgres_replication_password
    secrets:
      - postgres_replication_password
    depends_on:
      - postgres-cluster-primary
    volumes:
      - postgres_replica_2_enterprise:/var/lib/postgresql/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Neo4j Cluster for network topology at scale
  neo4j-core-1:
    image: neo4j:5.15-enterprise
    environment:
      - NEO4J_AUTH=neo4j/enterprise_neo4j_password
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_discovery__type=LIST
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core-1:5000,neo4j-core-2:5000,neo4j-core-3:5000
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=16G
      - NEO4J_dbms_memory_pagecache_size=4G
    volumes:
      - neo4j_core_1:/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 20G
        reservations:
          cpus: '2'
          memory: 12G

  neo4j-core-2:
    image: neo4j:5.15-enterprise
    environment:
      - NEO4J_AUTH=neo4j/enterprise_neo4j_password
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_discovery__type=LIST
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core-1:5000,neo4j-core-2:5000,neo4j-core-3:5000
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=16G
      - NEO4J_dbms_memory_pagecache_size=4G
    volumes:
      - neo4j_core_2:/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 20G
        reservations:
          cpus: '2'
          memory: 12G

  neo4j-core-3:
    image: neo4j:5.15-enterprise
    environment:
      - NEO4J_AUTH=neo4j/enterprise_neo4j_password
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_discovery__type=LIST
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core-1:5000,neo4j-core-2:5000,neo4j-core-3:5000
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=16G
      - NEO4J_dbms_memory_pagecache_size=4G
    volumes:
      - neo4j_core_3:/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 20G
        reservations:
          cpus: '2'
          memory: 12G

  # Enterprise Load Balancer
  nginx-enterprise:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-enterprise.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_enterprise_logs:/var/log/nginx
    networks:
      - enterprise_frontend
      - enterprise_backend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    depends_on:
      - fortigate-dashboard-enterprise

  # Enterprise Monitoring Stack
  prometheus-enterprise:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus-enterprise.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--query.max-concurrency=50'
    volumes:
      - ./monitoring/prometheus-enterprise.yml:/etc/prometheus/prometheus-enterprise.yml:ro
      - prometheus_enterprise_data:/prometheus
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  grafana-enterprise:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-polystat-panel,grafana-image-renderer
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres-cluster-primary:5432
      - GF_DATABASE_NAME=grafana_enterprise
      - GF_DATABASE_USER=grafana_enterprise_user
      - GF_DATABASE_PASSWORD_FILE=/run/secrets/grafana_db_password
      - GF_SESSION_PROVIDER=redis
      - GF_SESSION_PROVIDER_CONFIG=addr=redis-node-1:7000,pool_size=100
    secrets:
      - grafana_admin_password
      - grafana_db_password
    volumes:
      - grafana_enterprise_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards-enterprise:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning-enterprise:/etc/grafana/provisioning:ro
    networks:
      - enterprise_frontend
      - enterprise_backend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Elasticsearch for log aggregation
  elasticsearch-enterprise:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - node.name=es-enterprise
      - cluster.name=fortigate-logs
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_enterprise_data:/usr/share/elasticsearch/data
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 6G

  # Kibana for log visualization
  kibana-enterprise:
    image: docker.elastic.co/kibana/kibana:8.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch-enterprise:9200
    depends_on:
      - elasticsearch-enterprise
    networks:
      - enterprise_backend
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

secrets:
  fortigate_password:
    external: true
  fortigate_api_token:
    external: true
  fortiswitch_password:
    external: true
  postgres_password:
    external: true
  postgres_replication_password:
    external: true
  eraser_api_key:
    external: true
  neo4j_password:
    external: true
  meraki_api_key:
    external: true
  grafana_admin_password:
    external: true
  grafana_db_password:
    external: true

volumes:
  redis_node_1:
    driver: local
  redis_node_2:
    driver: local
  redis_node_3:
    driver: local
  postgres_primary_enterprise:
    driver: local
  postgres_replica_1_enterprise:
    driver: local
  postgres_replica_2_enterprise:
    driver: local
  neo4j_core_1:
    driver: local
  neo4j_core_2:
    driver: local
  neo4j_core_3:
    driver: local
  fortigate_enterprise_data:
    driver: local
  fortigate_enterprise_logs:
    driver: local
  fortigate_enterprise_cache:
    driver: local
  nginx_enterprise_logs:
    driver: local
  prometheus_enterprise_data:
    driver: local
  grafana_enterprise_data:
    driver: local
  elasticsearch_enterprise_data:
    driver: local

networks:
  enterprise_frontend:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 10.1.0.0/16
  enterprise_backend:
    driver: overlay
    internal: true
    ipam:
      config:
        - subnet: 10.2.0.0/16