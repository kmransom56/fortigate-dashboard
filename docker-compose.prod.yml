# Production Docker Compose Configuration  
# Usage: docker-compose -f compose.yml -f docker-compose.prod.yml up

services:
  redis:
    deploy:
      resources:
        limits:
          memory: 1G  # Increased for enterprise caching
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    command: >
      redis-server --appendonly yes 
      --maxmemory 1gb 
      --maxmemory-policy allkeys-lru 
      --save 900 1 
      --save 300 10 
      --save 60 10000
      --tcp-keepalive 300
      --timeout 300
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      target: production
    deploy:
      resources:
        limits:
          memory: 2G  # Increased for enterprise scale
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      replicas: 1  # Can be increased for high availability
    environment:
      - LOG_LEVEL=WARNING
      - MAX_WORKERS=4  # Increased for enterprise load
      - FORTIGATE_SESSION_TTL=15  # Shorter sessions for security
      - ENVIRONMENT=production
      - ENABLE_ENTERPRISE_FEATURES=true
      - CACHE_TTL=600  # Longer cache for production
      - OUI_CACHE_UPDATE_INTERVAL=43200  # 12 hours in production
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/cloud_status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  wan_monitor:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"  
      options:
        max-size: "20m"
        max-file: "3"

  # Production monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - fortinet_net
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - fortinet_net
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local