volumes:
  vault_data:
  logs:
  config:

services:
  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://vault:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  network-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-mcp-server
    ports:
      - "12000:12000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root-token
      - VAULT_ENABLED=true
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./src:/app/src
    depends_on:
      - vault
    restart: always
    networks:
      - network-mcp
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  network-mcp:
    driver: bridge
