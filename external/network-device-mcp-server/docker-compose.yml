version: '3.8'

volumes:
  vault_data:
  logs:
  postgres_data:

services:
  # Vault service
  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://vault:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 30s
      retries: 20
      start_period: 30s

  # PostgreSQL database
  db:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: network_mcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: network-mcp-api
    ports:
      - "12000:12000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/network_mcp
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root-token
    volumes:
      - ./logs:/app/logs
      - ./fastapi_app:/app
    depends_on:
      db:
        condition: service_healthy
      vault:
        condition: service_healthy
    restart: always
    networks:
      - network-mcp

networks:
  network-mcp:
    driver: bridge
